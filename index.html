<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px|Raleway|Lora' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Shopping List App by Codepressd</title>

</head>
<body>
	<header>
		<h1>Add Items To Your List</h1>

	</header>
	<section class="input-area">
		<div class="field" id="searchform">
	  		<input type="text" id="shop-item" placeholder="what are you searching for?" />
	  		<button type="button" id="submit"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></button>
		</div>
	</section>

	<section class="list-area">
		<div class="needed-list">
			<div class="title">
				<h2>What you need to get</h2>
			</div>
			<ul class="needed-items">
				<li>
					<span class="check"><i class="fa fa-check-square-o" aria-hidden="true"></i></span>
					<span class="items">Oranges</span>
					<span class="remove"><i class="fa fa-times" aria-hidden="true"></i></span>
				</li>
			</ul>
		</div>
		<div class="purchased-list">
			<div class="title">
				<h2>What you have</h2>
			</div>
			<ul class="purchased-items">
				<li>
					<span class="back"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></span>
					<span class="items">Oranges</span>
					<span class="remove"><i class="fa fa-times" aria-hidden="true"></i></span>
				</li>
			</ul>
		</div>
			
	</section>
	
	<footer>
		
	</footer>
	<script src="https://use.fontawesome.com/837f1aaeae.js"></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
